<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Colour Palette Generator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <header>
        <h1>Ai Colour Palette</h1>
        <h3>Find the perfect colour palette for your next project, using Ai</h3>
      </header>
    </div>

    <div class="footer">
      <p class="footer-text">
        <a href="/" class="menu">Home</a>
        <a
          href="https://github.com/RhonnieAl/AI-Colour-Generator"
          class="menu"
          target="_blank"
          >Project</a
        >
        <a href="https://github.com/RhonnieAl" class="menu" target="_blank"
          >Dev</a
        >
      </p>
    </div>

    <!-- Creeate a container div, to append colour divs to, later -->
    <div class="container"></div>

    <form id="form" action="/generate" method="POST">
      <input
        type="text"
        name="userPrompt"
        placeholder="e.g Google brand colors " />
      <button class="btn" type="submit">Generate</button>
    </form>

    <script src="frontend.js"></script>
  </body>
</html>
