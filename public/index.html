<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Colour Palette Generator</title>
    <style>
      body {
        background-color: #f5f5f5;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #333;
      }
      h1 {
        font-size: 2em;
        font-weight: 400;
        line-height: 1.2;
        margin: 0 0 0.5em;
      }
    </style>
  </head>
  <body>
    <h1>This is an AI Colour Palette Generator</h1>

    <form id="form" action="/generate" method="POST">
      <input
        type="text"
        name="userPrompt"
        placeholder="Marimekko brand color palette" />
      <button type="submit">Generate</button>
    </form>

    <script>
      const form = document.querySelector("#form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const userPrompt = form.elements.userPrompt.value;
        fetch("/palette", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: new URLSearchParams({
            userPrompt: userPrompt,
          }),
        })
          .then((res) => res.json())
          .then((data) => {
            console.log(data);
          });
      });
    </script>
  </body>
</html>
