<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Colour Palette Generator</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #f5f5f5;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #333;
      }
      h1 {
        font-size: 2em;
        font-weight: 400;
        line-height: 1.2;
        margin: 0 0 0.5em;
      }
      .container {
        background-color: black;
        width: 100%;
        height: 100vh;
        display: flex; /* allow block elements to share the space. (Not appear in long row) */
      }
      .color {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        cursor: pointer;
        transition: 0.2s opacity ease-in-out;
      }

      .color:active {
        /* Indicate the action of a user clicking by changing opacity to 80% */
        opacity: 0.8;
      }
      .color span {
        /* Style the color text and position */
        font-size: 1.5rem;
        margin-bottom: 2rem;
        color: white;
        text-shadow: 1px 1px black;
      }
    </style>
  </head>
  <body>
    <!-- Creeate a container div, to append colour divs to, later -->
    <div class="container"></div>

    <form id="form" action="/generate" method="POST">
      <input type="text" name="userPrompt" placeholder="Google Brand Colours" />
      <button type="submit">Generate</button>
    </form>

    <script>
      const form = document.querySelector("#form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const userPrompt = form.elements.userPrompt.value;
        fetch("/palette", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: new URLSearchParams({
            userPrompt: userPrompt,
          }),
        })
          .then((res) => res.json())
          .then((data) => {
            // Extract "colors" array from the response
            const colors = data.colors;
            console.log(colors);
            // Get the "container" div
            const container = document.querySelector(".container");
            //Empty container for each new request
            container.innerHTML = "";
            // Loop through all the returned colors, create a div for each one, and append it to the "container" div
            for (const color of colors) {
              // Make a new empty div for each color element returned
              const div = document.createElement("div");
              // Sets the height of each color div to the height of the "container" div (100vh)
              div.classList.add("color");
              // Set the background color of each newly created color div to the color returned
              div.style.backgroundColor = color;
              // Set the width of each color div to an equal percentage of the container div
              div.style.width = `calc(100%/${colors.length})`;

              div.addEventListener("click", () => {
                // Copy the color to the clipboard
                navigator.clipboard.writeText(color);
              });

              // insert name of color in each div
              const span = document.createElement("span");
              span.innerText = color;
              div.appendChild(span);
              container.appendChild(div);
            }
          });
      });
    </script>
  </body>
</html>
